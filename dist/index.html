<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/366e86972c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>

<body class=" bg-warning d-flex justify-content-center align-items-center vh-100">

  <div class="container p-4 text-center">
    <!-- Start screen -->
    <div class="start-screen-state">
      <h1 class="mb-4">QuizUp</h1>
      <div class="image-container">
        <div class="row image-row">
          <div class="science col-lg  col-sm-12 image-div">
            <p class="image-title" data-category="17">Science & nature</p>
          </div>
          <div class="sports col-lg col-sm-12 image-div">
            <p class="image-title" data-category="21">Sports</p>
          </div>
        </div>
        <div class="row image-row">
          <div class="general col-lg col-sm-12 image-div">
            <p class="image-title" data-category="9">General Knowledge</p>
          </div>
          <div class="film col-lg col-sm-12 image-div">
            <p class="image-title" data-category="11">Film</p>
          </div>
        </div>
      </div>
    </div>

    <!-- GAME PLAY  -->
    <div class="game-play-state display-none">
      <div class="row d-flex align-items-center">
        <div class="col-6">

          <div style="height: 34px" class="progress">
            <p class="progress-text">hello</p>
            <div class="progress-bar bg-success" role="progressbar" style="width: 70%"></div>
          </div>
        </div>
        <div class="offset-2 col-4">
          <div class="border bg-danger border-danger rounded text-light py-1"> Score: <span class="score">0</span></div>


        </div>
      </div>
      <h1 class="question h5 p-4 my-4 text-dark bg-light rounded"></h1>
      <div class="answer-btn-group">
        <div class="row row-1">
          <div class="col-xs-12 col-sm-6 mb-3">
            <button class="answer-btn btn btn-block btn-info text-light">1975</button>
          </div>
          <div class="col-xs-12 col-sm-6">
            <button class="answer-btn btn btn-block btn-info text-light">1975</button>
          </div>
          <div class="w-100 mb-3"></div>
          <div class="col-xs-12 col-sm-6 mb-3">
            <button class="answer-btn btn btn-block btn-info text-light">1975</button>
          </div>
          <div class="col-xs-12 col-sm-6">
            <button class="answer-btn btn btn-block btn-info text-light">1975</button>
          </div>
        </div>
        <button class="next-question btn-block btn btn-outline-danger mt-3 hide">Next Question</button>
      </div>

    </div>
    <!-- END SCREEN -->
    <div class="end-screen-state w-50 mx-auto display-none">
      <h1 class="pb-4">You Scored <span class="end-score">8 / 10</span></h1>
      <button class="btn-success btn btn-lg btn-block play-again">Play Again</button>
      <button class="btn-danger btn btn-lg btn-block return-home">Return to Home Screen </button>
    </div>


  </div>

  <!-- Settings modal -->
  <a class="setting-btn" href="" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-cog"></i></a>


  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Game Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="question-amount">Number of Questions</label>
              <input type="number" class="form-control" id="question-amount" placeholder="Number of Questions"
                value="2">
            </div>
            <div class="form-group">
              <label for="difficulty">Difficulty</label>
              <select class="form-control" id="difficulty" value="Any">
                <option value="Any">Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="reset btn btn-info">reset to default</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">Save and close</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
