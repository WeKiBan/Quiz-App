<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/366e86972c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>

<body class=" bg-warning d-flex justify-content-center align-items-center vh-100">

  <div class="container p-4 text-center">
    <!-- Start screen -->
    <div class="start-screen-state">
      <a class="setting-btn" href=""><i class="fas fa-cog"></i></a>
      <h1 class="mb-4">QuizUp</h1>
      <div class="image-container">
        <div class="row image-row">
          <div class="science col image-div">
            <p class="image-title">Science & nature</p>
          </div>
          <div class="sports col image-div">
            <p class="image-title">Sports</p>
          </div>
        </div>
        <div class="row image-row">
          <div class="general col image-div">
            <p class="image-title">General Knowledge</p>
          </div>
          <div class="film col image-div">
            <p class="image-title">Film</p>
          </div>
        </div>
      </div>
    </div>

    <!-- GAME PLAY  -->
    <div class="game-play-state">
      <div class="row d-flex align-items-center">
        <div class="col-6">
          <div style="height: 34px" class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 70%">Question 7 / 10</div>
          </div>
        </div>
        <div class="offset-2 col-4">
          <div class="border bg-danger border-danger rounded text-light py-1"> Score: <span>3</span></div>


        </div>
      </div>
      <h1 class="question h5 p-4 my-4 text-dark bg-light rounded">When was alien released?</h1>
      <div class="answer-btn-group">
        <div class="row row-1">
          <div class="col-xs-12 col-sm-6 mb-3">
            <button class="answer-btn btn btn-block btn-info text-light">1975</button>
          </div>
          <div class="col-xs-12 col-sm-6">
            <button class="answer-btn btn btn-block btn-info text-light">1975</button>
          </div>
          <div class="w-100 mb-3"></div>
          <div class="col-xs-12 col-sm-6 mb-3">
            <button class="answer-btn btn btn-block btn-info text-light">1975</button>
          </div>
          <div class="col-xs-12 col-sm-6">
            <button class="answer-btn btn btn-block btn-info text-light">1975</button>
          </div>
        </div>
      </div>
      <button class="next-question btn-block btn btn-danger mt-3">Next Question</button>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
